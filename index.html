<html lang="en" ng-app="myNinjaApp">
<head>
    <title>
        Register
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>   
</head>
<style>
    .container {width:60%;padding:20px;}
    input , select ,.space {border:0px;margin:20px;}
    select {width:100%;}
</style>
<body ng-init="numbers=['India','Australia','China','Italy','France','Dubai','Other']">
    <h3 align=center class=space>Registration - AngularJS</h3>
    <form name="contactForm" novalidate>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="firstname" placeholder="First Name"  ng-required="true" />
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="lastname" placeholder="Last Name"  ng-required="true"/>
                </div> 
            </div>
            <div class=row>
                <div class="col-md-12">
                <input type="email" class="form-control" ng-model="username" placeholder="example@example.com"  ng-required="true" />
                </div>
                <div class="col-md-12">
                <input type="password" class="form-control" ng-model="password" placeholder="Password"  ng-required="true" /></div>
                <div class="col-md-12">   
                <select>
                        <option ng-repeat="x in numbers">{{x}}</option>
                    </select> 
                    <text class="space" class="float-left">Date of Birth</text><br>
                    <input type=date>
                    </div>
                    <div class="col-md-12"> 
        <input type="submit" class="btn btn-primary float-right" value="Send">
    
    </form> 
  

</div>
</body>
